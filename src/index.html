<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Product cards</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
    >
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
  </head>
  <body class="catalog">
    <div
      class="product-card catalog__product-card"
      data-qa="card"
    >
      <img
        src="images/imac.jpeg"
        alt="apple"
        class="product-card__product-img product-img"
      >
      <h2 class="product-card__product-title product-title">Моноблок APPLE A1419 iMac 27" Retina 5K (MNED2UA/A)</h2>
      <div class="product-card__product-code product-code">Код товара: 195434</div>
      <div class="product-card__product-reviews product-reviews">
        <div class="stars stars--4">
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
          <div class="stars__star"></div>
        </div>
        <p class="product-reviews__reviews-text reviews-text">
          Отзывов: 5
        </p>
      </div>
      <div class="product-card__product-price product-price">
        <p class="price-text product-price__price-text">Цена:</p>
        <p class="price-number product-price__price-number">69 999 грн</p>
      </div>
      <a data-qa="hover"
        class="product-card__button button">
        Купить
      </a>
    </div>
  </body>
</html>
